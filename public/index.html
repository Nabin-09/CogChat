<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COG chat</title>

  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1 class="title">COG chat</h1>

  <div class="main">
    <div class="name">
      <span><i class="far fa-user"></i></span>
      <input
        type="text"
        id="name-input"
        class="name-input"
        value="anonymous"
        maxlength="20"
      />
    </div>

    <!-- Message List -->
    <ul class="message-container" id="message-container">
      <!-- Messages will be dynamically injected here -->
    </ul>

    <!-- Message Form -->
    <form class="message-form" id="message-form">
      <input
        type="text"
        name="message"
        id="message-input"
        class="message-input"
        placeholder="Type a message..."
        autocomplete="off"
      />
      <div class="v-divider"></div>
      <button type="submit" class="send-button">
        send <span><i class="fas fa-paper-plane"></i></span>
      </button>
    </form>

    <!-- Clients count -->
    <h3 class="clients-total" id="clients-total">Total Clients: 1</h3>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
    integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./main.js"></script>
</body>
</html>
